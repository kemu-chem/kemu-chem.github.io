<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Generator Portal</title>
    <link rel="stylesheet" href="main_style.css">
    <style>
        .portal-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .tool-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .tool-desc {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #777;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tools Handbook</h1>
        <div class="subtitle">Select a tool to get started</div>
    </header>

    <div class="portal-container">
        <a href="bib2ref.html" class="tool-card">
            <span class="tool-icon">üìö</span>
            <div class="tool-title">RefConverter</div>
            <div class="tool-desc">
                Simple & Fast Reference Generator - Convert BibTeX, RIS, and DOI to formatted references. Supports multiple citation styles.
            </div>
        </a>

        <!-- Placeholder for future tools -->

            <div class="tool-desc">Coming soon...</div>
        </a>
        -->
    </div>

    <footer style="text-align: center; margin-top: 60px; color: #888; font-size: 0.8em; padding-bottom: 20px;">
        &copy; 2026 Handbook Tools
    </footer>

</body>

</html>
